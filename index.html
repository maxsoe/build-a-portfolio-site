<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Glory to the Hypnotoad</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/customstyle.css" rel="stylesheet">
    <!-- Custom fonts -->
    <link href="http://fonts.googleapis.com/css?family=Raleway:200%7CUbuntu" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      
      <!-- Header area, with logo and name -->
      <div class="header row">
        <div class="logo col-xs-12 col-sm-3">
          <picture>
            <source srcset="images/logosmall.png 1x, images/logolarge.png 2x">
            <img src="images/logosmall.png" class="center-block" alt="Udacity">
          </picture>
        </div>
        <div class="name col-xs-12 col-sm-9">
          <h1>Hypnotoad</h1>
          <p class="">All glory to the Hypnotoad</p>
        </div>
        <hr>
      </div>

      <div class="main-image">
        <picture>
          <source media="(min-width: 992px)" srcset="images/main1140.jpg">
          <source media="(min-width: 360px)" srcset="images/main720.jpg">
          <img src="images/main360.jpg" srcset="images/main360.jpg 1x, images/main720.jpg 2x" alt="Hypnotoad hypnotises all while sitting on his lilypad">
        </picture>
      </div>

      <!-- Featured work examples. URLs are integrated into the links to reduce clutter on page -->
      <div class="featured-work row">
        <h2 class="col-xs-12">Featured work</h2>
        <div class="examples">
          <div class="example col-sm-4">
            <figure>
              <picture>
                <source media="(min-width: 768px)" srcset="images/eg1_360.jpg">
                <source media="(min-width: 480px)" srcset="images/eg1_960.jpg">
                <img src="images/eg1_480.jpg" srcset="images/eg1_480.jpg 1x, images/eg1_960.jpg 2x" alt="Give praise to the Hypnotoad">
              </picture>
              <figcaption>
                <h3><a href="https://github.com/udacity/hypnotoad/all-glory.html">Everybody loves Hypnotoad</a></h3>
              </figcaption>
            </figure>
          </div>
          <div class="example col-sm-4">
            <figure>
              <picture>
                <source media="(min-width: 768px)" srcset="images/eg2_360.jpg">
                <source media="(min-width: 480px)" srcset="images/eg2_960.jpg">
                <img src="images/eg2_480.jpg" srcset="images/eg2_480.jpg 1x, images/eg2_960.jpg 2x" alt="Obey the Hypnotoad">
              </picture>
              <figcaption>
                <h3><a href="https://github.com/udacity/hypnotoad/obey.html">Obey the Hypnotoad</a></h3>
              </figcaption>
            </figure>
          </div>
          <div class="example col-sm-4">
            <figure>
              <picture>
                <source media="(min-width: 768px)" srcset="images/eg3_360.jpg">
                <source media="(min-width: 480px)" srcset="images/eg3_960.jpg">
                <img src="images/eg3_480.jpg" srcset="images/eg3_480.jpg 1x, images/eg3_960.jpg 2x" alt="Hypnotoad is your exceptionally cute overlord">
              </picture>
              <figcaption>
                <h3><a href="https://github.com/udacity/hypnotoad/cute.html">Hypnotoad is sooo cute!!!</a></h3>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
